syntax = "proto3";

package auth;
option go_package = "github.com/Lyra-Net/Lyra-Server/proto/gen/auth;auth";

service AuthService {
  rpc Register(RegisterRequest) returns (RegisterResponse);
  rpc Login(LoginRequest) returns (LoginResponse);
  rpc Logout(LogoutRequest) returns (LogoutResponse);
  rpc RefreshToken(RefreshTokenRequest) returns (RefreshTokenResponse);

  rpc ChangePassword(ChangePasswordRequest) returns (ChangePasswordResponse);
  rpc ForgotPassword(ForgotPasswordRequest) returns (ForgotPasswordResponse);

  rpc AddEmail(AddEmailRequest) returns (AddEmailResponse);
  rpc RemoveEmail(RemoveEmailRequest) returns (RemoveEmailResponse);

  rpc ResendOTP(ResendOTPRequest) returns (ResendOTPResponse);

  rpc Toggle2Fa(Toggle2FaRequest) returns (Toggle2FaResponse);

  rpc GetProfile(GetProfileRequest) returns (GetProfileResponse);
  rpc UpdateProfile(UpdateProfileRequest) returns (UpdateProfileResponse);
}

message RegisterRequest {
  string username = 1;      
  string display_name = 2;
  string password = 3;
  string device_id = 4;
}

message RegisterResponse {
  string message = 1;
}

message LoginRequest {
  string username = 1;
  string password = 2;
  string device_id = 3;
  string session_id = 4;
  string otp = 5;
}

message LoginResponse {
  string access_token = 1;
  string refresh_token = 2;
  string user_id = 3;
  bool is_2fa = 4;
  string session_id = 5;
}

message RefreshTokenRequest {
  string access_token = 1;
  string refresh_token = 2;
  string device_id = 3;
}

message RefreshTokenResponse {
  string access_token = 1;
  string refresh_token = 2;
}

message LogoutRequest {
  string access_token = 1;
  string refresh_token = 2;
  string device_id = 3; 
}

message LogoutResponse {
  string message = 1;
}

message ChangePasswordRequest {
  string old_password = 1;
  string new_password = 2;
  string device_id = 3;
  string session_id = 4;
  string otp = 5;
}

message ChangePasswordResponse {
  bool is_2fa = 1;
  string session_id = 2;
}

message ForgotPasswordRequest {
  string email = 1;
  string username = 2;
  string device_id = 3;
  string new_password = 4;
  string session_id = 5;
  string otp = 6;
}

message ForgotPasswordResponse {
  string session_id = 1;
}

message AddEmailRequest {
  string device_id = 1;
  string email = 2;
  string session_id = 3;
  string otp = 4;
}

message AddEmailResponse {
  bool is_success = 1;
  string session_id = 2; 
}

message RemoveEmailRequest {
  string device_id = 1;
  string session_id = 2;
  string otp = 3;
}

message RemoveEmailResponse {
  string session_id = 1;
}


message ResendOTPRequest {
  string session_id = 1;
  string device_id = 2;
}

message ResendOTPResponse {
  string session_id = 1;
  string message = 2;
}

message Toggle2FaRequest {
  string device_id = 1;
  string session_id = 2;
  string otp = 3;
}

message Toggle2FaResponse {
  string session_id = 1;
  bool is_2fa = 2;
  bool is_success = 3;
}

message GetProfileRequest {

}

message GetProfileResponse {
  string avatar_url = 1;
  string display_name = 2;
  string email = 3;
  bool is_2fa = 4;
  int64 created_at = 5;
  int64 updated_at = 6;
}

message  UpdateProfileRequest {
  string display_name = 1;
  string avatar_url = 2;
}

message UpdateProfileResponse {
  string message = 1;
}