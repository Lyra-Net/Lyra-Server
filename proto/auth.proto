syntax = "proto3";

package auth;
option go_package = "github.com/trandinh0506/BypassBeats/proto/gen/auth;auth";

service AuthService {
  rpc Register(RegisterRequest) returns (RegisterResponse);
  rpc Login(LoginRequest) returns (AuthResponse);
  rpc Logout(LogoutRequest) returns (LogoutResponse);
  rpc RefreshToken(RefreshTokenRequest) returns (AuthResponse);

  rpc ChangePassword(ChangePasswordRequest) returns (ChangePasswordResponse);
  rpc ForgotPassword(ForgotPasswordRequest) returns (ForgotPasswordResponse);

  rpc AddEmail(AddEmailRequest) returns (AddEmailResponse);
  rpc RemoveEmail(RemoveEmailRequest) returns (RemoveEmailResponse);

  rpc ResendVerification(ResendVerificationRequest) returns (ResendVerificationResponse);
  rpc VerifyCode(VerifyCodeRequest) returns (VerifyCodeResponse);

  rpc Toggle2Fa(Toggle2FaRequest) returns (Toggle2FaResponse);

  rpc GetProfile(GetProfileRequest) returns (GetProfileResponse);
  rpc UpdateProfile(UpdateProfileRequest) returns (UpdateProfileResponse);
}

message RegisterRequest {
  string username = 1;      
  string display_name = 2;
  string password = 3;
  string device_id = 4;
}

message RegisterResponse {
  string message = 1;
}

message LoginRequest {
  string username = 1;
  string password = 2;
  string device_id = 3;
  string verified_2fa_session_id = 4;
}

message RefreshTokenRequest {
  string access_token = 1;
  string refresh_token = 2;
  string device_id = 3;
}

message LogoutRequest {
  string access_token = 1;
  string refresh_token = 2;
  string device_id = 3; 
}

message LogoutResponse {
  string message = 1;
}

message AuthResponse {
  string access_token = 1;
  string refresh_token = 2;
}

message ChangePasswordRequest {
  string old_password = 1;
  string new_password = 2;
  string device_id = 3;
  string verified_2fa_session_id = 4;
}

message ChangePasswordResponse {
  bool is_two_fa = 1;
  string session_id = 2;
}

// client { email, device_id } -> server -> send otp to email & return session_id ->
// client {email, device_id, new_password, verified_2fa_session_id} -> server
message ForgotPasswordRequest {
  string email = 1;
  string username = 2;
  string device_id = 3;
  string new_password = 4;
  string verified_2fa_session_id = 5;
}

message ForgotPasswordResponse {
  string session_id = 1;
}

message AddEmailRequest {
  string device_id = 2;
  string email = 3;
  string verified_2fa_session_id = 4;
}

message AddEmailResponse {
  bool is_success = 1;
  string session_id = 2; 
}

message RemoveEmailRequest {
  string device_id = 1;
  string verified_2fa_session_id = 2;
}

message RemoveEmailResponse {
  string session_id = 1;
}


message ResendVerificationRequest {
  string session_id = 1;
  string device_id = 2;
}

message ResendVerificationResponse {
  string session_id = 1;
  string message = 2;
}

message VerifyCodeRequest {
  string session_id = 1;
  string otp = 2;
  string device_id = 3;
  bool remember_device = 4;
}

message VerifyCodeResponse {
  bool is_success = 1;
  string message = 2;
}

message Toggle2FaRequest {
  string device_id = 1;
  bool enable = 2;
  string verified_2fa_session_id = 3;
}

message Toggle2FaResponse {
  string session_id = 1;
  string message = 2;
  bool is_success = 3;
}

message GetProfileRequest {

}

message GetProfileResponse {
  string avatar_url = 1;
  string display_name = 2;
  string email = 3;
  bool is_2fa = 4;
  int64 created_at = 5;
  int64 updated_at = 6;
}

message  UpdateProfileRequest {
  string display_name = 1;
  string avatar_url = 2;
}

message UpdateProfileResponse {
  string message = 1;
}